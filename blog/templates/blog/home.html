{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>

    {% for post in posts %}
        <div class="jumbotron jumbotron-fluid jumbo-box mt-4">
            <div class="container p-4">
                <h3 class="display-4 font-bold">{{post.title}}</h3>
                <p class="lead">{{post.desc}}</p>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock content %}
